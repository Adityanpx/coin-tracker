<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Crypto Market Tracker</h1>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search by name...">
        <button onclick="searchCrypto()">Search</button>
        <button onclick="sortByMarketCap()">Sort by Market Cap</button>
        <button onclick="sortByPriceChange()">Sort by % Change</button>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Current Price</th>
                <th>Market Cap</th>
                <th>24h % Change</th>
            </tr>
        </thead>
        <tbody id="cryptoTable"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
